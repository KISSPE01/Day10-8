<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button id="button-1">Save</button>
    <button id="button-2">Submit</button>
    <button id="button-3">Color me</button>

    <form>
        <fieldset class="wholeForm">
            <legend>Select a color</legend>
            <input type="radio" id="red" name="colorRB" value="red">
            <label for="red">Red</label><br>
            <input type="radio" id="green" name="colorRB" value="green">
            <label for="green">Green</label><br>      
            <input type="radio" id="blue" name="colorRB" value="blue" checked>
            <label for="blue">Blue</label><br>
            <input type="radio" id="yellow" name="colorRB" value="yellow">
            <label for="yellow">Yellow</label><br>
        </fieldset>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>      
</body>
</html>
